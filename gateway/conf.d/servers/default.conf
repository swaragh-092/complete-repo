# ============================================================================
# Default Server Block (Catch-All)
# ============================================================================
# Purpose: Reject requests for unknown or undefined hostnames
# Security: Prevents host header attacks and information disclosure
# ============================================================================

server {
    listen 443 ssl default_server;
    http2 on;

    server_name _;

    # Reject all requests to unknown hostnames
    # 444 = Nginx-specific status code that closes connection without response
    return 444;
}

server {
    listen 80 default_server;
    server_name _;
    return 444;
}
