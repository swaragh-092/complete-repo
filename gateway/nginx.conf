events {
  worker_connections 1024;
}

http {
  # ============================================================================
  # Basic Settings
  # ============================================================================
  sendfile on;
  keepalive_timeout 65;
  
  # ============================================================================
  # Logging
  # ============================================================================
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;

  # ============================================================================
  # SSL Settings
  # ============================================================================
  ssl_certificate     /etc/nginx/certs/cert.pem;
  ssl_certificate_key /etc/nginx/certs/key.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # ============================================================================
  # Proxy Settings
  # ============================================================================
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";
  proxy_set_header Host $host;
  proxy_set_header X-Forwarded-Proto https;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Real-IP $remote_addr;
  
  # Timeout settings (auth-service token exchange can take a few seconds)
  proxy_connect_timeout 60s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;
  
  # Buffer settings (for large headers like JWT tokens)
  proxy_buffer_size 128k;
  proxy_buffers 4 256k;
  proxy_busy_buffers_size 256k;

  # ============================================================================
  # Docker DNS Resolver (required for variable-based proxy_pass)
  # ============================================================================
  resolver 127.0.0.11 valid=10s ipv6=off;

  # ============================================================================
  # HTTP -> HTTPS Redirect
  # ============================================================================
  server {
      listen 80;
      server_name _;
      return 301 https://$host$request_uri;
  }

  # ============================================================================
  # Auth UI (Admin Dashboard)
  # ============================================================================
  server {
    listen 443 ssl;
    server_name admin.local.test;

    location / {
      set $upstream_auth_ui http://auth-ui:80;
      proxy_pass $upstream_auth_ui;
    }
  }

  # ============================================================================
  # Centralized Login (Account UI)
  # ============================================================================
  server {
    listen 443 ssl;
    server_name account.local.test;

    location / {
      set $upstream_login http://centralized-login:80;
      proxy_pass $upstream_login;
    }
  }

  # ============================================================================
  # Auth Service API
  # ============================================================================
  server {
    listen 443 ssl;
    server_name auth.local.test;

    location / {
      set $upstream_auth http://auth-service:4000;
      proxy_pass $upstream_auth;
    }
  }
