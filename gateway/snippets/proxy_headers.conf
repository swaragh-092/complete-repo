# ============================================================================
# Proxy Headers Configuration
# ============================================================================

# HTTP version for upstream connections
proxy_http_version 1.1;

# WebSocket / HTTP-upgrade support
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";

# ============================================================================
# Forwarding Headers
# ============================================================================

proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# ============================================================================
# Request Tracing (Enterprise)
# ============================================================================

# Unique request ID for distributed tracing and log correlation
proxy_set_header X-Request-ID $request_id;

# ============================================================================
# Proxy Timeouts
# ============================================================================

# Time to establish connection with upstream
proxy_connect_timeout 60s;

# Time to transmit request to upstream
proxy_send_timeout 60s;

# Time to read response from upstream
proxy_read_timeout 60s;

# ============================================================================
# Buffer Settings (for large headers like JWT tokens)
# ============================================================================

proxy_buffer_size 128k;
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;