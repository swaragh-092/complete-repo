  #   build:
  #     context: ./dockerrrr/docker
  #     dockerfile: infrastructure/Dockerfile
  #     args:
  #       - VITE_CLIENT_KEY=docker
  #       - VITE_AUTH_BASE_URL=https://auth.local.test
  #       - VITE_API_URL=https://auth.local.test/api/admin
  #       - VITE_AUTH_URL=https://auth.local.test/auth
  #       - VITE_ACCOUNT_UI_URL=https://account.local.test
  #       - VITE_CALLBACK_URL=https://docker.local.test/callback
  #   container_name: sso-client-docker
  #   restart: unless-stopped
  #   depends_on:
  #     auth-service:
  #       condition: service_healthy
  #   networks:
  #     - auth-network

# ══════════════════════════════════════════════════════════════════════════════
# NETWORKS
# ══════════════════════════════════════════════════════════════════════════════
networks:
  auth-network:
    name: auth-network
    external: true

# ══════════════════════════════════════════════════════════════════════════════
# VOLUMES
# ══════════════════════════════════════════════════════════════════════════════
volumes:
  postgres-auth-data:
    name: sso-postgres-auth-data
  auth-service-logs:
    name: sso-auth-service-logs
