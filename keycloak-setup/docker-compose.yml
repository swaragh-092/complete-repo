#version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak123 # Change to a secure password in production
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-keycloak-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - auth-network
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak" ]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin123
      KC_LOG_LEVEL: org.keycloak.sessions:DEBUG,org.keycloak.authentication:DEBUG,org.keycloak.events:DEBUG
      # ═══════════════════════════════════════════════════════════════════
      # HTTPS Configuration - Added to fix session cookie issue
      # ═══════════════════════════════════════════════════════════════════
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/conf/cert.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/conf/key.pem
      KC_HOSTNAME: keycloak.local.test
      KC_HOSTNAME_URL: https://keycloak.local.test:8443
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
    ports:
      - "8081:8080" # HTTP (keep for compatibility)
      - "8443:8443" # HTTPS (new port for secure connections)
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - auth-network
    volumes:
      # Mount TLS certificates (create these with mkcert)
      - ./cert.pem:/opt/keycloak/conf/cert.pem:ro
      - ./key.pem:/opt/keycloak/conf/key.pem:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 15s
      timeout: 10s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - auth-network

volumes:
  postgres_data:


networks:
  auth-network:
    name: auth-network
    driver: bridge
